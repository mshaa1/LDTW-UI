<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <link rel="stylesheet" href="/styles/cart-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="app">
        <nav class="navbar">
            <div class="leftRow">
                <a class="linkHome" href="/">
                    <img class="logo" src="/logo.png" />
                    Maomao manga store
                </a>
            </div>
            <div class="rightRow">
                <button class="button">Novità</button>
                <button class="button">Catalogo</button>
                <button class="button">Profilo</button>
                <button class="button">Carrello</button>
            </div>
        </nav>
        <div class="cart-container">
            <div class="products-div">
            <label class="cart-label">Carrello</label>
                <div class="info">
                    <label class="info-product-label">Prodotto</label>
                    <label class="info-price-label">Prezzo</label>
                    <label class="info-quantity-label">Quantità</label>
                    <label class="info-total-label">Totale</label>
                </div>
                <div class="products-line"></div>
                <div class="products">
                    <div class="product">
                        <div class="product-image-title">
                            <img class="product-image" src="/assets/frieren1.png" />
                            <label class="product-title-label">Frieren: Oltre la fine del viaggio N.1</label>
                        </div>
                        <label class="product-price-label">€ 10,00</label>
                        <div class="spinner-quantity">
                            <button class="quantity-button-left">-</button>
                            <div class="spinner">
                              <label class="quantity">1</label>
                            </div>
                            <button class="quantity-button-right">+</button>
                          </div>
                        <label class="product-total-label">€ 10,00</label>
                    </div>
                    <div class="product">
                        <div class="product-image-title">
                            <img class="product-image" src="/assets/frieren1.png" />
                            <label class="product-title-label">Frieren: Oltre la fine del viaggio N.1</label>
                        </div>
                        <label class="product-price-label">€ 10,00</label>
                        <div class="spinner-quantity">
                            <button class="quantity-button-left">-</button>
                            <div class="spinner">
                              <label class="quantity">1</label>
                            </div>
                            <button class="quantity-button-right">+</button>
                          </div>
                        <label class="product-total-label">€ 10,00</label>
                    </div>
                    <div class="product">
                        <div class="product-image-title">
                            <img class="product-image" src="/assets/frieren1.png" />
                            <label class="product-title-label">Frieren: Oltre la fine del viaggio N.1</label>
                        </div>
                        <label class="product-price-label">€ 10,00</label>
                        <div class="spinner-quantity">
                            <button class="quantity-button-left">-</button>
                            <div class="spinner">
                              <label class="quantity">1</label>
                            </div>
                            <button class="quantity-button-right">+</button>
                          </div>
                        <label class="product-total-label">€ 10,00</label>
                    </div>
                </div>
                <div class="products-line"></div>
                <div class="cart-actions">
                    <button class="empty-cart-button">Svuota carrello</button>
                    <button class="update-cart-button">Aggiorna carrello</button>
                </div>
            </div>
            <div class="cart-checkout-container">
                <label class="checkout-label">Subtotale: <label class="checkout-subtotal-label">10,00€</label></label>
                <label class="checkout-label">Spedizione: <label class="checkout-shipping-label">Gratis</label></label>
                <div class="products-line"></div>
                <label class="checkout-label">Totale: <label class="checkout-total-label">10,00€</label></label>
                <button class="checkout-button">Procedi al checkout</button>
            </div>
        </div>
        </div>
        <div class="wrapper">
            <footer class="footer">
                <p>© 2024 Maomao manga store</p>
            </footer>
        </div>
    </div>
</body>

</html>
